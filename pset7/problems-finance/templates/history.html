{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
          </tr>
        </thead>
        <tbody>
            {% for item in history %}
                <tr>
                    <td>{{ item.symbol }}</td>
                    <td>{{ item.shares }}</td>
                    <td>{{ item.price | usd}}</td>
                    <td>{{ item.time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div>{{ test }}</div>
{% endblock %}
